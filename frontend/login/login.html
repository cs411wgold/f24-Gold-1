<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KnowTime</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="login.js"></script> <!-- This will handle the login action -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <span class="navbar-text">KnowTime</span>
                <img src="../resources/tomato.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
              </a>
            </div>
    </header> 

    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="username"placeholder = "Username">
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password" placeholder = "Password">
            </div>
            <div class="forgot">
                <section>
                    <a href="#">Forget Password</a>
                </section>
            </div>
            <div class="input-login">
                <button class="login-btn" id = "login"></button>
                <label for="login">Login</label>
            </div>
            <div class="sign-up">
                <p>Don't have account? <a href="../signup/signup.html">Sign Up</a></p>
            </div>
            <div class="input-test">
                <button class="submit-test-btn" id="testSubmit">Submit (Test)</button>
            </div>
       </div>
    </div>

</body>
</html>
