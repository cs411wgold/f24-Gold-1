<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowTime - Study Time Tracker</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="studyTime.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="studyTime.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header-common"></div>

    <script>
      fetch('../shared/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-common').innerHTML = data;
    
          const currentPath = window.location.pathname;
          console.log("Current Path:", currentPath);
    
          const navLinks = document.querySelectorAll(".nav-link, .dropdown-item");
    
          navLinks.forEach(link => {
            const pagePath = link.getAttribute("href");
    
            console.log("Checking link:", pagePath);
    
            if (currentPath.includes(pagePath)) {
              console.log("Match found, adding active class to:", link);
    
              link.classList.add("active");
    
              if (link.classList.contains('dropdown-item')) {
                const parentLink = link.closest('.dropdown').querySelector('.nav-link');
                parentLink.classList.add('active');
              }
            } else {
              link.classList.remove("active");
            }
          });
        })
        .catch(error => {
          console.error('Error loading header:', error);
        });
    </script>

    <!-- Main Section -->
    <main class="container mt-5" style="margin-bottom:42px">
        <div class="chart-container">
            <div class="page-title">
                <img src="../resources/tomato.png" alt="KnowTime Logo" class="title-icon">
                <h1>Study Time Tracker</h1>
            </div>
            <div class="course-toggles">
                <button class="assignment-toggle active" data-assignment="CS 390: Homework 5">CS 390: HW 5</button>
                <button class="assignment-toggle active" data-assignment="CS 350: Lab 11">CS 350: Lab 11</button>
                <button class="assignment-toggle active" data-assignment="CS 330: Homework 6">CS 330: HW 6</button>
            </div>
            <canvas id="studyTimeChart"></canvas>
        </div>
    </main>
    
    <!-- Footer Section -->
    <div id="footer-common"></div>

    <script>
      fetch('../shared/footer.html')  <!-- Fetch footer -->
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-common').innerHTML = data;
        });
    </script>
</body>
</html>
