<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowTime - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header-common"></div>

    <script>
      fetch('../shared/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-common').innerHTML = data;

          const currentPage = window.location.pathname.split("/").pop();
          console.log("Current Page:", currentPage);

          const navLinks = document.querySelectorAll(".nav-link");
          navLinks.forEach(link => {
            const page = link.getAttribute("href").split("/").pop();

            if (currentPage === page) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        })
        .catch(error => {
          console.error('Error loading header:', error);
        });
    </script>

    <!-- Main Section -->
    <main class="container text-center mt-5">
        <h2>Welcome Back!</h2>
        <section class="mt-4">
            <h3>Upcoming Assignments</h3>
            <div class="assignment-list mt-3">
                <div class="assignment-item d-flex justify-content-between align-items-center mb-3 p-3 rounded">
                    <div class="date-badge rounded-circle p-2">5/9</div>
                    <div class="assignment-title">CS 390: Homework 5</div>
                </div>
                <div class="assignment-item d-flex justify-content-between align-items-center mb-3 p-3 rounded">
                    <div class="date-badge rounded-circle p-2">5/12</div>
                    <div class="assignment-title">CS 350: Lab 11</div>
                </div>
                <div class="assignment-item d-flex justify-content-between align-items-center mb-3 p-3 rounded">
                    <div class="date-badge rounded-circle p-2">5/13</div>
                    <div class="assignment-title">CS 330: Homework 6</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <div id="footer-common"></div>

    <script>
      fetch('../shared/footer.html')  <!-- Fetch footer -->
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-common').innerHTML = data;
        });
    </script>
</body>
</html>
