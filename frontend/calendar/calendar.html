<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - KnowTime</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header-common"></div>

    <script>
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-common').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <main>
        <div class="calendar-container">
            <div class="month">
                <button class="prev-month" onclick="getPreviousMonth()">&lt;</button>
                <h2>Placeholder</h2>
                <button class="next-month" onclick="getNextMonth()">&gt;</button>
            </div>

            <ul class="weekdays">
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
                <li>Sunday</li>
            </ul>

            <ul class="days">
                <!-- Days will be dynamically added here -->
            </ul>
        </div>
    </main>

    <!-- Task Input Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskInput" class="form-label">Task Description</label>
                            <input type="text" class="form-control" id="taskInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskTime" class="form-label">Due Time</label>
                            <input type="time" class="form-control" id="taskTime" required>
                        </div>
                        <input type="hidden" id="selectedDate">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-common"></div>

    <script>
        fetch('../shared/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-common').innerHTML = data;
            });
    </script>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
