<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - KnowTime</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header-common"></div>

    <!-- Calendar Section -->
    <div class="container mt-4">
        <h1 class="text-center">Task Calendar</h1>
        <div id="calendar"></div>
        <div id="taskInput" class="mt-4">
            <h2>Tasks for <span id="selectedDate"></span></h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="task" placeholder="Enter task">
                <input type="time" class="form-control" id="taskTime" placeholder="Time">
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
            <ul id="tasksList" class="tasks"></ul>
        </div>
    </div>

    <!-- Script to load the shared header -->
    <script>
      fetch('../shared/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-common').innerHTML = data;
    
          const currentPath = window.location.pathname;
          console.log("Current Path:", currentPath);
    
          const navLinks = document.querySelectorAll(".nav-link, .dropdown-item");
    
          navLinks.forEach(link => {
            const pagePath = link.getAttribute("href");
    
            console.log("Checking link:", pagePath);
    
            if (currentPath.includes(pagePath)) {
              console.log("Match found, adding active class to:", link);
    
              link.classList.add("active");
    
              if (link.classList.contains('dropdown-item')) {
                const parentLink = link.closest('.dropdown').querySelector('.nav-link');
                parentLink.classList.add('active');
              }
            } else {
              link.classList.remove("active");
            }
          });
        })
        .catch(error => {
          console.error('Error loading header:', error);
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
