<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowTime Forum Posts</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="posts.css">
    <link rel="stylesheet" href="forums.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="forums.js" defer></script>
</head>

<body>
    <div id="header-common"></div>

    <div class="container mt-4">
        <div id="forum-content">
            <!-- Forum content will be loaded here -->
        </div>
        <div id="posts-container">
            <!-- Posts will be loaded here -->
        </div>
        <div id="new-post-form" class="mt-4 container bg-light p-md-3" style="--bs-bg-opacity:0.90; margin-bottom:1%">
            <h3>Create a New Post</h3>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Post Title" required>
                <textarea id="post-content" placeholder="Post Content" required></textarea>
                <button type="submit">Submit Post</button>
            </form>
        </div>
    </div>

    <div id="footer-common"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load header and footer
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-common').innerHTML = data;
            });

        fetch('../shared/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-common').innerHTML = data;
            });
    </script>
</body>

</html>
