<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowTime - Courses</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="friendsList.css"> <!--Update this if necessary!!!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Barlow Font | refer to https://www.w3schools.com/howto/tryit.asp?font=Barlow-->
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <!-- Font Awesome CSS for icons | https://icons.getbootstrap.com/#install-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div id="header-common"></div>

    <script>
      fetch('../shared/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-common').innerHTML = data;
    
          const currentPath = window.location.pathname;
          console.log("Current Path:", currentPath);
    
          const navLinks = document.querySelectorAll(".nav-link, .dropdown-item");
    
          navLinks.forEach(link => {
            const pagePath = link.getAttribute("href");
    
            console.log("Checking link:", pagePath);
    
            if (currentPath.includes(pagePath)) {
              console.log("Match found, adding active class to:", link);
    
              link.classList.add("active");
    
              if (link.classList.contains('dropdown-item')) {
                const parentLink = link.closest('.dropdown').querySelector('.nav-link');
                parentLink.classList.add('active');
              }
            } else {
              link.classList.remove("active");
            }
          });
        })
        .catch(error => {
          console.error('Error loading header:', error);
        });
    </script>

    <!-- Main Section -->
    <section class="container bg-light p-5" style="margin-top:20px; margin-bottom:18%">
        <div class="row">
            <!-- https://getbootstrap.com/docs/5.0/components/dropdowns/ -->
            <div class="col-md-6 d-flex justify-content-center">
                <div class="row">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Add A Course from Canvas
                        </button>
<!-- Courses pulled from Canvas to be listed here -->
                        <ul class="dropdown-menu" id="courseDropdown">
                            <li><a class="dropdown-item" onclick="addCourse('CS 361: Data Structures & Algorithms')">CS 361: Data Structures & Algorithms</a></li>
                            <li><a class="dropdown-item" onclick="addCourse('CS 350: Intro to Software Engineering')">CS 350: Intro to Software Engineering</a></li>
                            <li><a class="dropdown-item" onclick="addCourse('CS 450: Database Concepts')">CS 450: Database Concepts</a></li>
                        </ul>
                    </div>
                    <h5 class="text-center" style="margin-top:20%; margin-bottom:5%">Don't see the class you are looking for?  Add it here!</h5>
<!-- The courses entered here will need to be stored on the backend to be associated with tasks, grade tracker -->
                    <div class="input-group">
                        <input type="text" class="form-control" id="customCourse" placeholder="Enter course name..." />
                        <button class="btn btn-primary" onclick="addCustomCourse()">Add Course</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Registered Courses</th>
                        </tr>
                    </thead>
                    <tbody id="courseTable">
                        <!-- Selected courses will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <!-- Footer Section -->
    <div id="footer-common"></div>

    <script>
      fetch('../shared/footer.html')  <!-- Fetch footer -->
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-common').innerHTML = data;
        });
    </script>
    <script defer src="courses.js"></script>
</body>
</html>
