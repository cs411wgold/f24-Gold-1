<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowTime - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header-common"></div>

    <script>
      fetch('../shared/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-common').innerHTML = data;
    
          const currentPath = window.location.pathname;
          console.log("Current Path:", currentPath);
    
          const navLinks = document.querySelectorAll(".nav-link, .dropdown-item");
    
          navLinks.forEach(link => {
            const pagePath = link.getAttribute("href");
    
            console.log("Checking link:", pagePath);
    
            if (currentPath.includes(pagePath)) {
              console.log("Match found, adding active class to:", link);
    
              link.classList.add("active");
    
              if (link.classList.contains('dropdown-item')) {
                const parentLink = link.closest('.dropdown').querySelector('.nav-link');
                parentLink.classList.add('active');
              }
            } else {
              link.classList.remove("active");
            }
          });
        })
        .catch(error => {
          console.error('Error loading header:', error);
        });
    </script>

    <!-- Main Section -->
    <main class="container bg-light text-center mt-5" style="--bs-bg-opacity:0.85; margin-bottom:255px">
      <div class="profile-container">
        <div class="profile-header">
            <img src="../img/avatars/timer_beginner.png" alt="timer beginner avatar" class="images">
            <h2 id="username">Username</h2>
        </div>
        <a href="#"><button class="edit-avatar-button" style="font-size:medium">Edit Avatar</button></a>
      </div>
      <!--Tab Reference: https://www.w3schools.com/howto/howto_css_modals.asp-->
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'PublicProfile')">Public Profile</button>
        <button class="tablinks" onclick="openTab(event, 'Account')">Account</button>
        <button class="tablinks" onclick="openTab(event, 'View/ManageUsers')">View/Manage Users</button>
      </div>
      <a href="../signup/termsAndCond_loggedin.html"><button class="button" style="font-size:medium">View Terms & Conditions</button></a>
      <div id="PublicProfile" class="tabcontent">
        <h1>Public Profile</h1>
        <h3>Notifications</h3>
        <!--Toggle Switch Reference: https://www.w3schools.com/howto/howto_css_switch.asp-->
        <label class="Notifications-switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <h3>Time Zone</h3>
        <div class="TimeZone-dropdown">
          <button onclick="dropMenu()" class="TimeZone-button">Select</button>
          <div id="TimeZone" class="TimeZone-content"></div>
        </div>
        <button class="SaveChanges-button" style="font-size:medium">Save Changes</button>
      </div>
      <div id="Account" class="tabcontent">
        <h2>Account</h2>
      </div>
      <div id="View/ManageUsers" class="tabcontent">
        <h2>View/Manage Users</h2>
        <div class="FriendsList-container">
          <img src="../img/tomato_friends.png" alt="tomato_friends" class="images">
          <a href="friendsList.html"><button style="font-size:medium">Friends List</button></a>
        </div>
        <div class="Settings-container">
          <img src="../img/avatars/sad_tomato.png" alt="blocked_list" class="images">
          <a href="blockedList.html"><button style="font-size:medium">Blocked List</button></a>
        </div>
      </div>
    </main>

      <!-- Footer Section -->
    <div id="footer-common"></div>

    <script>
      fetch('../shared/footer.html')  <!-- Fetch footer -->
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-common').innerHTML = data;
        });
    </script>
</body>
</html>
