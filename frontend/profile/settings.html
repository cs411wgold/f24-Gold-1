<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowTime - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../resources/tomato.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header-common"></div>

    <script>
      fetch('../shared/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-common').innerHTML = data;
    
          const currentPath = window.location.pathname;
          console.log("Current Path:", currentPath);
    
          const navLinks = document.querySelectorAll(".nav-link, .dropdown-item");
    
          navLinks.forEach(link => {
            const pagePath = link.getAttribute("href");
    
            console.log("Checking link:", pagePath);
    
            if (currentPath.includes(pagePath)) {
              console.log("Match found, adding active class to:", link);
    
              link.classList.add("active");
    
              if (link.classList.contains('dropdown-item')) {
                const parentLink = link.closest('.dropdown').querySelector('.nav-link');
                parentLink.classList.add('active');
              }
            } else {
              link.classList.remove("active");
            }
          });
        })
        .catch(error => {
          console.error('Error loading header:', error);
        });
    </script>

    <!-- Main Section -->
    <main class="container bg-light text-center mt-5" style="--bs-bg-opacity:0.85; margin-bottom:255px">
      <div class="profile-container">
        <div class="profile-header">
            <img src="../img/avatars/timer_beginner.png" alt="timer beginner avatar" class="images">
            <h2 id="username">Username</h2>
        </div>
        <a href="#"><button class="edit-avatar-button" style="font-size:medium">Edit Avatar</button></a>
      </div>
      <button onclick="openPopup('public-profile')">Public Profile</button> 
      <button onclick="openPopup('account')">Account</button> 
      <button onclick="openPopup('view-users')">View/Manage Users</button> 
      <div id="public-profile" class="popup">placeholder <button onclick="closePopup('public-profile')">Close</button></div> 
      <div id="account" class="popup">Placeholder <button onclick="closePopup('account')">Close</button></div> 
      <div id="view-users" class="popup">Placeholder <button onclick="closePopup('view-users')">Close</button></div>
    </main>

      <!-- Footer Section -->
    <div id="footer-common"></div>

    <script>
      fetch('../shared/footer.html')  <!-- Fetch footer -->
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-common').innerHTML = data;
        });
    </script>
</body>
</html>
